<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihya Charity | Zakat</title>
    <link rel="stylesheet" href="Charity-Zakat(User).css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="cover" src="img/coverimg.jfif">
    <div class="overlay"></div>
    <!---Navigasi--->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>
            <div class="profile">
                <img src="img/Profilepict.png" class="avatar">
                <p class="user">Member</p>
                <div class="text">Nama User</div>
            </div>
        </header>
        <ul>
            <li>
                <a href="Charity-User-Page.html"><i class="fas fa-qrcode"></i>Dashboard</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-donate"></i>Zakat</a>
            </li>
            <li>
                <a href="Charity-Infaq(User).html"><i class="fas fa-coins"></i>Infaq</a>
            </li>
            <li>
                <a href="#"><i class="far fa-question-circle"></i>About</a>
            </li>
        </ul>

        <div id="copyright">
            <h1>&copy; 2021 <b>Adhi Pradana</b> All Right   Reserved.</h1>
        </div>
    </div>

    <!---Konten--->
    <main>
        <section>
            <div class="header">
                <div class="logo">
                    <img src="img/logo crop.png">
                    <h1>Ihya Zakat</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="form">
                <!---form 1--->
                <div class="kolom">
                    <h1>Pilih Zakat</h1>
                    <form action="" method="POST">
                        <table>
                            <tr>
                                <td>Program Zakat
                                    <span class="text-red">*</span>
                                </td>
                                <td>
                                    <select class="size">
                                        <option value="-Silahkan Pilih-">-Silahkan Pilih-</option>
                                        <option value="Zakat Maal">Zakat Maal</option>
                                        <option value="Zakat Penghasilan">Zakat Penghasilan</option>
                                        <option value="Zakat Peternakan">Zakat Peternakan</option>
                                        <option value="Fidyah">Fidyah</option>
                                        <option value="Zakat Akhir Tahun">Zakat Akhir Tahun</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Jumlah (Rp.)
                                    <span class="text-red">*</span>
                                </td>
                                <td><input type="number" class="size" placeholder=" Masukkan Jumlah">
                                    <span class="deskripsi">Minimal : 10000</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Pilih Yayasan
                                    <span class="text-red">*</span>
                                </td>
                                <td>
                                    <select class="size">
                                        <option value="-Silahkan Pilih-">-Silahkan Pilih-</option>
                                        <option value="Yayasan Dhuafa Indonesia">Yayasan Dhuafa Indonesia</option>
                                        <option value="Yayasan Yatim dan Dhuafa Indonesia">Yayasan Yatim dan Dhuafa Indonesia</option>
                                        <option value="Yayasan Korban Bencana">Yayasan Korban Bencana</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!---Form 2--->
                <div class="kolom">
                    <h1>Profile Donatur</h1>
                    <form action="" method="POST">
                        <table>
                            <tr>
                                <td>Nama Lengkap</td>
                                <td><input type="text" placeholder=" Masukkan Nama">
                                    <span class="deskripsi2">
                                        <input type="checkbox"> Jadikan "Hamba Allah"
                                    </span>                                
                                </td>
                            </tr>
                            <tr>
                                <td>Tanggal</td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td>Email
                                    <span class="text-red">*</span>
                                </td>
                                <td><input type="text" placeholder=" Masukkan Email"></td>
                            </tr>
                            <tr>
                                <td>No.Telp</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td><textarea></textarea></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </section>
        <!---Tombol Nav--->
        <section>
            <div class="tombol">
                <a href="#">
                    <input type="submit" value="Submit" class="simpan">
                </a>
                
                <input type="reset" value="Reset" class="resset">
            </div>
        </section>
    </main>
</body>
</html>
