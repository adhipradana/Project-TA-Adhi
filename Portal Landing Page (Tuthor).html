<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihya Dasboard</title>
    <link rel="stylesheet" href="Portal Landing Page (Tuthor).css">
    <script src="https://code.jquery.com//jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="Portal Landing Page (Tuthor).js" defer></script>
</head>
<body>  
    <!---Navigasi Menu--->
    <nav class="sidebar">
        <div class="profile">
            <img src="img/Male-avatar.png" class="avatar">
            <p class="user">Tuthor</p>
            <div class="text">Nama Tuthor</div>
        </div>
        <div>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li>
                    <a href="#" class="serv-btn">Services
                        <span class="fas fa-caret-down second"></span>
                    </a>
                    <ul class="serv-show">
                        <li><a href="#">Discussion Group</a></li>
                        <li><a href="Upload-Tutor-Pgae.html">Upload Module</a></li>
                        <li><a href="#">Balance</a></li>
                    </ul>
                </li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="chg-acc">
            <a href="Portal Landing Page (Member).html"><p>Change to Member Account</p></a>
        </div>
        <div id="copyright">
            <h1>&copy; 2021 <b>Adhi Pradana</b> All Right Reserved.</h1>
        </div>
    </nav>

    <header>
        <div class="overlay"></div>
        <img class="cover" src="img/coverimg.jfif">
        <div class="layar-dalam"> 
            <div class="btn">
                <span class="fas fa-bars"></span>
            </div>
            <div class="logo">
                <img src="img/logo crop.png">
                <h1>Ihya Dashboard</h1>
            </div>
        </div>

        <!---Section--->
        <!---Waktu Digital--->
        <section>
            <div class="time">
                <span class="hms"></span>
                <span class="ampm"></span>
                <br>
                <span class="date"></span>
            </div>
        </section>
        
        <!---Search Section--->
        <section>
            <div class="txt">
                <h2 class="title">Find something?</h2>
            </div>
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Type to search...">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </section>
        
        <!---List Menu Icon--->
        <section>
            <div class="menubar">
                <div class="quran">
                    <a class="quran-btn" href="#">
                        <i class="fas fa-quran"></i>
                    </a>
                </div>
                <div class="kiblat">
                    <a class="kiblat-btn" href="Kiblat.html">
                        <i class="fas fa-kaaba"></i>
                    </a>
                </div>
                <div class="map">
                    <a class="map-btn" href="MapPage.html">
                        <i class="fas fa-map-marker-alt"></i>
                    </a>
                </div>
                <div class="history-odr">
                    <a class="history-odr-btn" href="#">
                        <i class="fas fa-history"></i>
                    </a>
                </div>
                <div class="progress">
                    <a class="progress-btn" href="#">
                        <i class="fas fa-video"></i>
                    </a>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
