<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="form-container">
            <div class="silde-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="daftar">
                <label for="login" class="slide login">Masuk</label>
                <label for="daftar" class="slide daftar">Daftar</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" name="" placeholder="Alamat Email" required>
                    </div>
                    <div class="field">
                        <input type="password" name="" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Lupa Password</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" name="" value="login">
                    </div>
                    <div class="daftar-link">Belum Daftar?<a href="">Daftar Sekarang</a></div>
                </form>
                <form action="#" class="daftar">
                    <div class="field">
                        <input type="text" name="" placeholder="Alamat Email" required>
                    </div>
                    <div class="field">
                        <input type="password" name="" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="" placeholder="Konfirmasi Password" required>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" name="" value="daftar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
