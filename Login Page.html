<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihya | Login</title>
    <link rel="stylesheet" href="Login Page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <a href="" class="Back"><img src="img/logout.png"></a>
        <img class="wave" src="img/ornamen-removebg-preview.png">
        <div class="container">
            <div class="img">
                <img class="logo" src="img/logo crop.png">
            </div>
            <div class="login-container">
                <form action="Login Page.html">
                    <img class="avatar" src="img/Profilepict.png">
                    <h2>Welcome!!!</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <a href="Portal Landing Page (Member).html" class="btn">Login</a>
                    <a href="SignUp Page.html" class="btn1">Sign Up</a>
                    <p class="social text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script type="text/javascript" src="Login Page.js"></script>
</body>
</html>
